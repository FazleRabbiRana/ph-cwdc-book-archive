<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Archive</title>

	<!-- favicon -->
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- custom css -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="py-5">
		<div class="container">
			<h1 class="text-center mb-4">Search Book</h1>

			<!-- search input -->
			<div class="input-group">
				<input type="text" id="search_input" class="form-control" placeholder="Type a Book name e.g. dracula">
				<button onclick="searchBooks()" class="btn btn-primary text-light" type="button">Search</button>
			</div>
		</div>
	</header>

	<main>
		<div class="container position-relative mb-5">
			<!-- loading spinner -->
			<div id="loading_spinner">
				<div class="spinner-border text-primary text-center" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>

			<!-- notice box -->
			<div id="notice_box" class="text-center"></div>

			<!-- search result -->
			<div id="search_result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4"></div>
		</div>
	</main>


	<!-- script -->
	<script src="./js/app.js"></script>
</body>
</html>
